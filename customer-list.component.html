<form class="form-inline">
    <input class="form-control" name="searchInput" placeholder="Search" #searchInput="ngModel" 
    [(ngModel)]="searchText" style="width: 80%;">
    <button class="btn btn-outline-primary" (click)="searchText=''">X</button>
  </form>
  <div class="container">
    <nav class="navbar  navbar-left">
        <a routerLink="/customer" routerLinkActive="active"> Add new customer</a> 
    </nav>
    <router-outlet></router-outlet></div>
  <table class="table table-sm">
    <thead>
        <th>orderNumber</th>
        <th>orderDueDate</th>
        <th>buyerName</th>
        <th>address</th>
        <th>phone</th>
        <th>totalOrder</th>
        <th></th>
    </thead>
    <ng-container id="my_div" *ngFor="let customer of customerArray">
      <tr class="table-dark" *ngIf="filterCondition(customer)">
          <td>{{customer.orderNumber}}</td>
          <td>{{customer.orderDueDate}}</td>
          <td>{{customer.buyerName}}</td>
          <td>{{customer.address}}</td>
          <td>{{customer.phone}}</td>
          <td>{{customer.totalOrder}}</td>
          <td>
            <button class="btn btn-outline-info" (click)="customerService.populateForm(customer)">Edit</button>
            <button class="btn btn-outline-danger" (click)="onDelete(customer)">Delete</button>
          </td>
      </tr>
    </ng-container>
  </table>
  <div class="alert alert-danger" *ngIf="showDeletedMessage">
    Deleted successfully.
  </div>
